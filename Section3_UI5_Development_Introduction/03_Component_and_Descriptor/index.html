<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Title is Product List App in UI5</title>

    <!-- load UI5 core library -->
    <script id="sap-ui-bootstrap" 
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-language="en" 
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-compatVersion="edge" 
        data-sap-ui-resourceroots='{
            "demo.ui5.ProductListApp": "./"
        }' 
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
        </script>
</head>

<body class="sapUiBody">
    <!-- 
        ComponentSupport.run() will select element 
        with attribute 'data-sap-ui-component'
        to render UI area -->
    <div data-sap-ui-component 
        data-name="demo.ui5.ProductListApp" 
        data-id="container"
        data-settings='{"id" : "ProductListApp"}'>
    </div>
</body>
</html>
